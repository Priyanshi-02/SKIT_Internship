<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/abc/" method="get">
        <label for="">Name:</label>
        <input type="text" id="username" name="myname" placeholder="Enter your Name"><br><br>
        <label for="" style="color: red">Email:</label>
        <input type="email" id="email"><br><br>
        <label for="">Password:</label>
        <input type="password"><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label for="">Language:</label>
        <input type="checkbox">Hindi
        <input type="checkbox">English
        <input type="checkbox">Marwadi<br><br>
        <label for="">Date:</label>
        <input type="date"><br><br>
        <label for="">City:</label>
        <select name="" id="">
        <option value="">None</option>
        <option value="">Jaipur</option>
        <option value="">Alwar</option>
        <option value="">Kota</option>
    </select><br><br>
    <label for="">File:</label>
    <input type="file"><br><br>
    <label for="">Color:</label>
    <input type="color"><br><br>
    <label for="">Range:</label>
    <input type="range"><br><br>
    <textarea name="" id="" rows="10" cols="30" placeholder="Enter Your Message"></textarea><br><br>
        <label for="">Hidden:</label>
        <input type="hidden"><br><br>
        <input type="Submit">
    </form>
</body>
</html>
